[tox]
min_version = 4
envlist = 
    {py37,py38,py39,py310}-django32-{swap,noswap}-linux
    {py38,py39,py310,py311}-django42-{swap,noswap}-linux

[gh-actions]
python =
    3.7: py37
    3.8: py38
    3.9: py39
    3.10: py310
    3.11: py311

[gh-actions:env]
PLATFORM =
    ubuntu-latest: linux

[testenv]
deps =
    -rrequirements.txt
    pytest
    pytest-django
    django32: Django>=3.2,<3.3
    django42: Django>=4.2,<4.3
commands =
    pytest tests
setenv =
    noswap: DJANGO_SETTINGS_MODULE=tests.settings
    swap: DJANGO_SETTINGS_MODULE=tests.swap_settings
